<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Imageboard</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Imageboard</h1>
    <div id="main">
        <first-component v-if="imageSelected" :id="imageSelected" @close="closeComponent"></first-component>
       
        <form>
            <label for="title">Title</label>
            <input v-model="title" type="text" name="title" placeholder="title"> 
             <label for="description">Description</label>
             <input v-model="description" type="text" name="description" placeholder="description">
            <label for="username">Username</label>
             <input v-model="username" type="text" name="username" placeholder="username"><br><br>
           
            <input @change="fileSelectHandler" type="file" name="file" accept="image/*">
            <button @click.prevent="clickHandler">Upload</button>
        </form>


    <div class="wrapper">  
            <div  class = "card" v-for='image in images' @click="clickImage(image.id)" >
               <img :src="image.url" :alt="image.title"/>
            <p>{{image.title}}</p>
            </div>
            
    </div>
    </div>
    <footer>Made with ðŸ’— by Harisri.</footer>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
